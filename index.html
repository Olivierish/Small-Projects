<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />

    <link rel="stylesheet" href="main-style.css" />
    <title>Small Projects</title>
  </head>
  <body>
    <main>
      <header>
        <a href="#" class="logo">Projects</a>
        <div class="toggle" onclick="toggleClassName();">
          <div class="menu" id="open">
            <span class="hamburger hamb1"></span>
            <span class="hamburger hamb2"></span>
            <span class="hamburger hamb3"></span>
          </div>
          <div class="menu" id="close">
            <span class="hamburger hamb1"></span>
            <span class="hamburger hamb2"></span>
          </div>
        </div>
      </header>
      <div class="sidebar">
        <ul>
          <li><a href="#">Github</a></li>
          <li><a href="#">What I learned</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="project">
          <h2>Kompass</h2>
          <div class="project-content">
            <div class="boussole">
              <div class="circle-lines">
                <span style="--i: 0"></span>
                <span style="--i: 1"></span>
                <span style="--i: 2"></span>
                <span style="--i: 3"></span>
                <span style="--i: 4"></span>
                <span style="--i: 5"></span><span style="--i: 6"></span>
                <span style="--i: 7"></span><span style="--i: 8"></span
                ><span style="--i: 9"></span><span style="--i: 10"></span
                ><span style="--i: 11"></span><span style="--i: 12"></span
                ><span style="--i: 13"></span><span style="--i: 14"></span
                ><span style="--i: 15"></span><span style="--i: 16"></span
                ><span style="--i: 17"></span><span style="--i: 18"></span
                ><span style="--i: 19"></span><span style="--i: 20"></span
                ><span style="--i: 21"></span><span style="--i: 22"></span
                ><span style="--i: 23"></span><span style="--i: 24"></span
                ><span style="--i: 25"></span><span style="--i: 26"></span
                ><span style="--i: 27"></span><span style="--i: 28"></span
                ><span style="--i: 29"></span><span style="--i: 30"></span
                ><span style="--i: 31"></span><span style="--i: 32"></span
                ><span style="--i: 33"></span><span style="--i: 34"></span
                ><span style="--i: 35"></span><span style="--i: 36"></span>
              </div>
              <div class="niddle"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
